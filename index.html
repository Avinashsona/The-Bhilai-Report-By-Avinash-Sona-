<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bhilai Report by Avinash Sona</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 0 20px;
      }
      .header {
        background-color: #d42f2f;
        color: white;
        width: 100%;
        padding: 20px 0;
        margin-bottom: 30px;
      }
      h1 {
        margin: 0;
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        max-width: 600px;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        background-color: #d42f2f;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #b71c1c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>The Bhilai Report </h1>
        <div>By Avinash Sona</div>
      </div>
      
      <h2>भिलाई की आवाज़</h2>
      <p>
        वेबसाइट निर्माणाधीन है। जल्द ही आप यहां पर भिलाई और छत्तीसगढ़ की सभी ताज़ा खबरें, वीडियो और विश्लेषण देख पाएंगे।
      </p>
      
      <a href="#" class="btn">जल्द आ रहा है</a>
    </div>
  </body>
</html>
